apiVersion: apps/v1
kind: Deployment
metadata:
  name: gateway
  labels:
    app: gateway
spec:
  replicas: {{ .Values.gateway.replicas }}
  selector:
    matchLabels:
      app: gateway
  template:
    metadata:
      labels:
        app: gateway
    spec:
      containers:
        - name: gateway
          image: "{{ .Values.gateway.image.repository }}:{{ .Values.gateway.image.tag }}"
          ports:
            - containerPort: {{ .Values.gateway.service.port }}
          env:
            - name: SQS_QUEUE_URL
              value: {{ .Values.gateway.env.sqsUrl }}
            - name: REDIS_ADDR
              value: {{ .Values.gateway.env.redisAddr }}
          resources:
            {{- toYaml .Values.gateway.resources | nindent 12 }}
